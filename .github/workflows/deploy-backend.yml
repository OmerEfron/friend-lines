name: Deploy Backend to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

  # Allow manual trigger (runs regardless of paths)
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no backend changes'
        required: false
        default: 'false'

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Install esbuild globally
        run: npm install -g esbuild

      - name: Build SAM application
        working-directory: backend
        run: sam build

      - name: Deploy to AWS
        working-directory: backend
        run: |
          sam deploy \
            --config-file samconfig.prod.toml \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Output API Endpoint
        working-directory: backend
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name friendlines-backend-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "**API Endpoint:** $API_URL" >> $GITHUB_STEP_SUMMARY

